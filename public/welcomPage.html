<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="users"></div>
    <script>
      let users = [];
      const uContainer = document.querySelector("users");
      fetch("https://coleworld.herokuapp.com/users/welcomPage.html")
        .then((res) => res.json())
        .then((data) => {
          users = data;
          console.log(data);
          showusers(users);
        });
      function showusers(users) {
        uContainer.innerHTML = "";
        users.forEach((user) => {
          uContainer.innerHTML += `
<div>
        <div class="card_users">
          <div class="descriptions">
            <h2>Welcome ${user.user_name}</h2>
          
          </div>
        </div>
      </div>
          `;
        });
      }
    </script>
  </body>
</html>
