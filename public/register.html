    <section id="register" class="container pt-5">
      <h2 class="pt-5">Register:</h2>
      <form
        action="submit"
        class="pt-5 d-flex registration_form"
        onsubmit="Register(event)"
      >
      <div class="row">
        <label>Full Name:</label>
        <div class="col-12">
        <div class="d-flex gap-5">
          <input
            type="text"
            name="full_name"
            id="full_name"
            placeholder="FullName"
            class="rounded p-1"
          />
          <!-- <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder="Last Name"
            class="rounded p-1"
          /> -->
        </div>
        </div>
      <div class="row">
        <label class="mt-3">Email:</label>
        <div class="col-12">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="YourName@gmail.com"
          required
          class="rounded p-1"
        />
        </div>
      <div class="row">
        <label class="mt-3">User type:</label>
        <div class="col-12">
      <select id="user-type">
        <option>
          user
        </option>
        <option>
admin
        </option>
      </select>
        </div>
      <div class="row">
        <label class="mt-3">Password:</label>
        <div class="col-12">
        <div class="d-flex gap-5">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your password"
            required
            class="rounded p-1"
          />

       
        </div>
        </div>
        <div class="row">
          <div class="col-12 mt-4">
               <input
            type="password"
            name="pswd_confirm"
            id="pswd_confirm"
            placeholder="Confrim password"
            required
            class="rounded p-1"
          />
          </div>
        </div>
      </div>
        
      
       

        <!-- <label class="mt-3">Country:</label>
        <select name="country" id="country" class="rounded p-1">
          <option value="England">England</option>
          <option value="Germany">Germany</option>
          <option value="Nigeria">Nigeria</option>
          <option value="SA">South Africa</option>
          <option value="Spain">Spain</option>
          <option value="USA">United States of America</option>
        </select> -->
      <div class="row">
        <div class="col-12">
          <button type="submit" class="mt-5 rounded btn-register p-1">
            Register
          </button>

        </div>
      </div>
      
      </form>
    </section>
    <script>
      let password = document.getElementById("password").value;
      let fullname = document.getElementById("full_name").value;
      let email = document.getElementById("email").value;
      async function Register(e) {
        e.preventDefault();
        fetch("https://coleworld.herokuapp.com/users/register", {
          method: "POST",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify({
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            full_name: document.getElementById("full_name").value,
            address: "786 radio street",
            country: "SA",
            phone: "021454545",
            user_type: document.getElementById("user-type").value
          }),
        }).then((res) => res.json());
        alert("Your registered successfully");
         document.getElementById("submit-btn").innerHTML =
          "welcome" +
          window.location.replace(
            "https://coleworld.herokuapp.com/login.html"
          );
      }
    </script>
