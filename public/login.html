    <section id="login" class="pt-5 container-fluid">
      <div>
        <h2 class="pt-5">Login to Cole World</h2>
        <form
          action="submit"
          class="login_form d-flex mt-5"
          onsubmit="Login(event)"
        >
          <div>
            <i class="fa-solid fa-user"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="eg. YourName@gmail.com"
              class="rounded p-1"
            />
          </div>
          <div class="mt-4">
            <i class="fa-solid fa-unlock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              class="rounded p-1"
            />
          </div>
          <div class="mt-3 d-flex gap-5">
            <div>
              <input type="checkbox" name="remember" id="remember" />Remember Me
            </div>
            <a href="">Fogort Password?</a>
          </div>

          <button type="submit" id="submit-btn" class="mt-5 btn-login rounded">
            Login
          </button>
        </form>
      </div>
    </section>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <!-- FONTAWESOME LINK -->
    <script
      src="https://kit.fontawesome.com/5f5e9bd818.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      let password = document.getElementById("password").value;
      let email = document.getElementById("email").value;
      async function Login(e) {
        e.preventDefault();
        fetch("https://coleworld.herokuapp.com/users/login", {
          method: "POST",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify({
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            const token = data.token;

            //  Verify Route needs to run
            // To decode the token

            fetch("https://coleworld.herokuapp.com/users/users/verify", {
              method: "GET",

              headers: {
                "Content-type": "application/json; charset=UTF-8",
                "x-auth-token": data.token,
              },
            })
              .then((response) => response.json())
              .then((json) => console.log(json));
          });

        // document.getElementById("submit-btn").innerHTML =
        //   "welcome" +
        //   window.location.replace(
        //     "https://coleworld.herokuapp.com/albums.html"
        //   );
      }
    </script>
