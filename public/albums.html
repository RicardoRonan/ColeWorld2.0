    <style>
      #albums {
        width: 100%;
        height: 100vh;
        font-family: "Lato";
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        align-items: center;
        justify-content: center;
      }

      .albums_div {
        /* margin-top: 100px; */
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }

      .wrapper_albums {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 650px;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding-top: 100px;
      }
      .card_albums {
        flex: 1;
        flex-basis: 300px;
        flex-grow: 0;
        height: 340px;
        background: #fff;
        border: 2px solid #fff;
        box-shadow: 0px 4px 7px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.8, 0.5, 0.2, 1.4);
        overflow: hidden;
        position: relative;
      }
      .card_albums img {
        width: 100%;
        height: 100%;
        transition: all 0.5s cubic-bezier(0.8, 0.5, 0.2, 1.4);
      }
      .descriptions {
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: rgba(255, 255, 255, 0.7);
        width: 100%;
        height: 100%;
        transition: all 0.7s ease-in-out;
        padding: 20px;
        box-sizing: border-box;
        clip-path: circle(0% at 100% 100%);
      }
      .card_albums:hover .descriptions {
        left: 0px;
        transition: all 0.7s ease-in-out;
        clip-path: circle(75%);
      }
      .card_albums:hover {
        transition: all 0.5s cubic-bezier(0.8, 0.5, 0.2, 1.4);
        box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
        transform: scale(0.97);
      }
      .card_albums:hover img {
        transition: all 0.5s cubic-bezier(0.8, 0.5, 0.2, 1.4);
        transform: scale(1.6) rotate(20deg);
        filter: blur(3px);
      }
      .card_albums h2 {
        letter-spacing: 1px;
        margin: 0px;
      }
      .card_albums p {
        line-height: 24px;
        height: 70%;
      }
      .card_albums button {
        width: fit-content;
        height: 40px;
        cursor: pointer;
        border-style: none;
        background-color: #ff3838;
        color: #fff;
        font-size: 15px;
        outline: none;
        box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.4);
        transition: all 0.5s ease-in-out;
      }
      .card_albums button:hover {
        transform: scale(0.95) translateX(-5px);
        transition: all 0.5s ease-in-out;
      }
    </style>
  </head>
